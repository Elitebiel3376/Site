<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Neon Mini-Jogo</title>
<style>
  body {
    background-color: #0b0014;
    color: white;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    transition: background 0.3s;
  }
  .login-box {
    background: #1a001f;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 40px #ff00ff, 0 0 80px #ff00ff, 0 0 120px #ff00ff;
    width: 350px;
    text-align: center;
    position: relative;
    transition: box-shadow 0.3s;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    background: #2a001f;
    color: white;
  }
  button {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    background-color: #ff00ff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff, 0 0 45px #ff00ff;
    transition: 0.2s;
  }
  button:hover {
    box-shadow: 0 0 25px #00ffff, 0 0 50px #ff00ff, 0 0 75px #00ff00;
  }
  #message {
    margin-top: 15px;
    font-size: 14px;
    color: #ff00ff;
    min-height: 24px;
    animation: neon 1s infinite alternate;
  }
  @keyframes neon {
    0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
    50% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
  }
</style>
</head>
<body>
  <div class="login-box" id="box">
    <h2>Login Neon Mini-Jogo</h2>
    <input type="text" id="username" placeholder="UsuÃ¡rio">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="validatePassword()">Entrar</button>
    <div id="message"></div>
  </div>

<script>
const body = document.body;
const box = document.getElementById('box');

// Lista de 36 validaÃ§Ãµes (mantive as mesmas regras que vocÃª tinha)
const validations = [
  { check: pw => pw.length >= 5, message: "âŒ Precisa ter no mÃ­nimo 5 caracteres" },
  { check: pw => /\p{Emoji}/u.test(pw), message: "âŒ Precisa ter pelo menos 1 emoji" },
  { check: pw => /\d/.test(pw), message: "âŒ Precisa conter pelo menos 1 nÃºmero" },
  { check: pw => /[A-Z]/.test(pw), message: "âŒ Precisa conter 1 letra maiÃºscula" },
  { check: pw => /[a-z]/.test(pw), message: "âŒ Precisa conter 1 letra minÃºscula" },
  { check: pw => /[!@#$%^&*]/.test(pw), message: "âŒ Precisa conter 1 caractere especial (!@#$%^&*)" },
  { check: pw => pw.length >= 8, message: "âŒ Precisa ter no mÃ­nimo 8 caracteres" },
  { check: pw => !/\s/.test(pw), message: "âŒ NÃ£o pode conter espaÃ§os" },
  { check: pw => /[aeiou]/i.test(pw), message: "âŒ Precisa conter uma vogal" },
  { check: pw => /[bcdfghjklmnpqrstvwxyz]/i.test(pw), message: "âŒ Precisa conter uma consoante" },
  { check: pw => pw.includes("@"), message: "âŒ Precisa conter @" },
  { check: pw => pw.includes("#"), message: "âŒ Precisa conter #" },
  { check: pw => pw.includes("$"), message: "âŒ Precisa conter $" },
  { check: pw => pw.includes("%"), message: "âŒ Precisa conter %" },
  { check: pw => pw.includes("&"), message: "âŒ Precisa conter &" },
  { check: pw => pw.length <= 15, message: "âŒ NÃ£o pode ter mais de 15 caracteres" },
  { check: pw => /[A-Z]/.test(pw) && /[a-z]/.test(pw), message: "âŒ Precisa de mistura de maiÃºsculas e minÃºsculas" },
  { check: pw => /\d$/.test(pw), message: "âŒ Ãšltimo caractere precisa ser nÃºmero" },
  { check: pw => !pw.includes("123"), message: "âŒ NÃ£o pode conter 123" },
  { check: pw => !pw.includes("abc"), message: "âŒ NÃ£o pode conter abc" },
  { check: pw => pw.length % 2 === 0, message: "âŒ Precisa ter nÃºmero par de caracteres" },
  { check: pw => pw[0] !== pw[pw.length-1], message: "âŒ Primeiro e Ãºltimo caractere nÃ£o podem ser iguais" },
  { check: pw => /[!@#\$%\^&\*]/.test(pw), message: "âŒ Precisa conter pelo menos 1 sÃ­mbolo" },
  { check: pw => pw.match(/./g)?.length > 0, message: "âŒ Senha nÃ£o pode estar vazia" },
  { check: pw => pw.includes("ðŸŒŸ"), message: "âŒ Precisa conter o emoji ðŸŒŸ" },
  { check: pw => pw.length >= 10, message: "âŒ Precisa ter no mÃ­nimo 10 caracteres" },
  { check: pw => /\d{2}/.test(pw), message: "âŒ Precisa conter pelo menos 2 nÃºmeros seguidos" },
  { check: pw => pw.includes("!"), message: "âŒ Precisa conter !" },
  { check: pw => pw.includes("?"), message: "âŒ Precisa conter ?" },
  { check: pw => pw.includes("."), message: "âŒ Precisa conter ." },
  { check: pw => pw.includes(","), message: "âŒ Precisa conter ," },
  { check: pw => pw.includes("-"), message: "âŒ Precisa conter -" },
  { check: pw => pw.includes("_"), message: "âŒ Precisa conter _" },
  { check: pw => pw.includes("+"), message: "âŒ Precisa conter +" },
  { check: pw => pw.includes("="), message: "âŒ Precisa conter =" },
  { check: pw => /\d/.test(pw) && /[A-Z]/.test(pw) && /\p{Emoji}/u.test(pw), message: "âŒ Precisa conter nÃºmero, letra maiÃºscula e emoji" },
  { check: pw => pw.includes("ðŸ’œ"), message: "âŒ Precisa conter o emoji ðŸ’œ" }
];

// FunÃ§Ã£o principal: encontra a primeira validaÃ§Ã£o NÃƒO satisfeita.
// Se nenhuma falhar -> sucesso
function validatePassword() {
  const password = document.getElementById('password').value || "";
  const message = document.getElementById('message');

  // encontra Ã­ndice da primeira regra nÃ£o satisfeita
  const firstFailIndex = validations.findIndex(v => !v.check(password));

  if (firstFailIndex === -1) {
    // todas satisfeitas -> animaÃ§Ã£o final / redireciona
    message.style.color = "#00ffcc";
    finalAnimation();
    return;
  }

  // mostra a primeira regra que falta (pula todas as jÃ¡ satisfeitas)
  message.style.color = "#ff00ff";
  message.textContent = validations[firstFailIndex].message;
  flashScreen();
}

// efeito de flash (mantive o seu estilo)
function flashScreen() {
  body.style.backgroundColor = "#1a001f";
  box.style.boxShadow = "0 0 60px #ff00ff, 0 0 100px #ff00ff, 0 0 140px #ff00ff";
  setTimeout(() => {
    body.style.backgroundColor = "#0b0014";
    box.style.boxShadow = "0 0 40px #ff00ff, 0 0 80px #ff00ff, 0 0 120px #ff00ff";
  }, 200);
}

// animaÃ§Ã£o final com contagem regressiva e redirecionamento
function finalAnimation() {
  let count = 3;
  const message = document.getElementById('message');
  const interval = setInterval(() => {
    message.textContent = `âœ… Tudo certo! Redirecionando em ${count}...`;
    box.style.boxShadow = `0 0 ${30 + count*10}px #00ffff, 0 0 ${60 + count*10}px #ff00ff, 0 0 ${90 + count*10}px #00ff00`;
    count--;
    if (count < 0) {
      clearInterval(interval);
      // redirecionamento final
      window.location.href = "proximaTela.html";
    }
  }, 1000);
}
</script>
</body>
</html>
